{% extends 'base.html' %}

{% block content %}
<div class="container">
   <div class="row justify-content-center">
       <div class="col-md-8">
           <div class="card dark-card">
               <div class="card-header">
                   <h4>Choose Trainer</h4>
               </div>
               <div class="card-body">
                   <table class="table table-dark">
                       <thead>
                           <tr>
                               <th>Name</th>
                               <th>Specialty</th>
                               <th>Phone</th>
                               <th>Email</th>
                               <th>Approach</th>
                           </tr>
                       </thead>
                       <tbody>
                           {% for trainer in trainers %}
                           <tr>
                               <td>{{ trainer.name }}</td>
                               <td>{{ trainer.specialty }}</td>
                               <td>{{ trainer.phone }}</td>
                               <td>{{ trainer.email }}</td>
                               <td>{{ trainer.training_approach }}</td>
                           </tr>
                           {% endfor %}
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
   </div>
</div>
{% endblock %}
